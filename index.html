<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container text-center mt-5">
        <a href="index.html">
            <h1><img class="logo" src="images/logo_les-petits-plats.svg" alt="Les petits plats"></h1>
        </a>
    </header>

    <main class="m-5">
        <header class="container-fluid">
            <form>
                <input class="container-fluid bg-light p-2" id="search-bar" type="search" placeholder="Rechercher une recette">
                <i class="fa-solid fa-magnifying-glass position-absolute top-0 end-0"></i>
            </form>
            <!--TODO Peut-être remplacer la div par une liste ?-->
            <div class="selected-tag-section mt-3">
                <ul class="selected-tag-list"></ul>
                <!--là où les tag selectionnés s'afficheront-->
            </div>

            <form class="tags row mt-3">
                <fieldset class="ingredients-fieldset">
                    <legend class="ingredients-legend">Ingrédients</legend>
                    <input type="search" id="ingredients" class="input-tag input-ingredients">
                    <button type="button" class="btn btn-ingredient"><i class="fa-solid fa-angle-down ingredient-fa"></i></button>
                    <ul class="ingredients-list"></ul>
                </fieldset>
                
                <fieldset class="appareils-fieldset">
                    <legend class="appareils-legend">Appareils</legend>
                    <input type="search" id="appareils" class="input-tag input-appareils">
                    <button type="button" class="btn btn-appareil"><i class="fa-solid fa-angle-down appareil-fa"></i></button>
                    <ul class="appareils-list"></ul>
                </fieldset>
                <fieldset class="ustensiles-fieldset">
                    <legend class="ustensiles-legend">Ustensiles</legend>
                    <input type="search" id="ustensiles" class="input-tag input-ustenstiles">
                    <button type="button" class="btn btn-ustensile"><i class="fa-solid fa-angle-down ustensile-fa"></i></button>    
                    <ul class="ustensiles-list"></ul>
                </fieldset>
            </form>
        </header>
        <!-- Injection des recettes dans la liste -->
        <ul class="recipes-list"></ul>
        <ul class="recipes-search-list"></ul>
    </main>
</body>
<script src="js/recipes.js"></script>
<script src="js/index.js"></script>
<script src="js/algo.js"></script>
</html>
