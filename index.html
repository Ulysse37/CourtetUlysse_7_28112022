<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container text-center">
        <a href="index.html">
            <h1 class="visually-hidden">Les petits plats</h1>
            <img class="logo" src="images/logo_les-petits-plats.svg" alt="Les petits plats Home page">
        </a>
    </header>

    <section>
        <form class="container-fluid">
            <input class="container text-bg-secondary" type="search" placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>

        <div class="selected-tag">
            <!--là où les tag selectionnés s'afficheront-->
        </div>

        <div class="tags flex-row">
            <div class="ingredients">
                <button type="button" class="btn btn-primary">Ingrédients</button>
                <input type="text">
                <ul class="ingredients-list"></ul>
            </div>
            <div class="ingredients">
                <button type="button" class="btn btn-success">Appareils</button>
                <input type="text">
                <ul class="appareils-list"></ul>
            </div>
            <div class="ingredients">
                <button type="button" class="btn btn-danger">Ustensiles</button>
                <input type="text">
                <ul class="ustensiles-list"></ul>
            </div>
        </div>
    </section>
    <!-- INJECT RECIPIES-->
    <main>
    </main>

</html>
